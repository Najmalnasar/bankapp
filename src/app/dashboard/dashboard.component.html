<app-delete-conform (onDelete)="onDelete($event)" (onCancel)="onCancel()" [item]="acno"></app-delete-conform>




<div [ngClass]="acno? 'style1': '' " class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Deposit form</h3>

            </div>
            <div  class="card-body">
                <form [formGroup]="depositForm"  (ngSubmit)="deposit()">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="Acount Number" id="login_accno" required>

                    </div>

                    <div *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&this.depositForm.get('acno')?.errors" style="color: red;">
                        Invalid account Number</div>

                       
                  
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pswd"  formControlName="pswd" class="form-control" placeholder="Password" id="login_password"
                            required>
                    </div>

                    <div *ngIf="(this.depositForm.get('pswd')?.touched||this.depositForm.get('pswd')?.dirty)&&this.depositForm.get('pswd')?.errors" style="color: red;">
                        Invalid password</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="amount"  formControlName="amount" class="form-control" placeholder="Amount" id="login_amt"
                            required>
                    </div>

                    <div *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&&this.depositForm.get('amount')?.errors" style="color: red;">
                        Input amount</div>


                    <div class="form-group">
                        <input type="submit" value="Deposit"
                            class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
